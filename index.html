<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/Audio.js"></script>
  <script type="text/javascript" src="js/Images.js"></script>
  <script type="text/javascript" src="js/Projectiles.js"></script>
  <script type="text/javascript" src="js/Buildings.js"></script>
  <script type="text/javascript" src="js/City.js"></script>
  <script type="text/javascript" src="js/Player.js"></script>
  <script type="text/javascript" src="js/Guns.js"></script>
  <script type="text/javascript" src="js/Bugs.js"></script>
  <script type="text/javascript" src="js/GameDisplay.js"></script>
  <script type="text/javascript" src="js/GameMain.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>darkGrim</title>
</head>

<body>
  <div class="main-menu">
    <h1>darkGrim</h1>
    <button id="start-button">START</button>
    <img src="./img/carnibugFrame2.png" alt="roach-image">
    <h2>a robotic-amoeba game :)</h2>
  </div>
  <canvas id="game-board" width="1400" height="700"></canvas>
  <div class="build-menu">
    <div id="money">$0.00</div>
    <button class="button gun"><img src="./img/gun.png" alt="gun"> <br> $100</button>
    <button class="button laser"><img src="./img/laserGun.png" alt="laser"> <br> $200</button>
    <button class="button laser-to-gun"> <img src="./img/gun-to-laser.png" alt="gun to laser icon"> <br> $150</button>
    <button class="button gun-up-damage"><img src="./img/upgrade-img.png" alt="upgrade icon">  <br> $100</button>
    <button class="button building"><img src="./img/silo.png" alt=""> <br> $150</button>
  </div>
  <div class="game-over">
    <h3>¡¡NEW SHANGAI HAS FOLLEN!!</h3>
    <p>All hail the hive queen</p>
    <p>Wanna play again? CTRL + R</p>
    <img src="./img/blood-stain.png" alt="blood-stain">
  </div>
</body>

</html>
